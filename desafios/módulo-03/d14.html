<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 800px;
            font-size: 1.3em;
        }
        thead {
            background-color: grey;
            color: white;
        }

        thead.alinhado{
            text-align: left;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        .centralizado{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
            </tr>
            <thead class="alinhado">
                <tr>
                    <th colspan="4">Média de Exatas</th>
                    <td class="centralizado">0.0</td>
                </tr>
            </thead>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
                <td class="centralizado">0.0</td>
            </tr>
        </tbody>
        <thead class="alinhado">
            <tr>
                <th colspan="4">Média de humanas</th>
                <td class="centralizado">0.0</td>
            </tr>
        </thead>
    </table>
</body>
</html>
