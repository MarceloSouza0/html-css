<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláro 5</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br> <!--Quando for usar o radio, use o mesmo NAME, não id.-->
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br/>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br/>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br/>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br/>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
